<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documents</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
</head>
<body>

<form method="post" th:action="@{/browse/refresh}">
    <button type="submit" class="btn btn-primary">Refresh file list</button>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${documents}">

        <td>

            <a th:if="${doc.isFolder}" th:href="|/browse/${doc.id}|" th:text="${doc.name}">
                open folder ...
            </a>
            <span th:unless="${doc.isFolder}" th:text="${doc.name}">file name ...</span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
