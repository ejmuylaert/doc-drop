<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronisation status</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
</head>
<body>

<!-- start the sync -->
<form method="post">
    <div class="form-group row">
        <div class="col-sm-1">
            <button type="submit" class="btn btn-primary">Sync now</button>
        </div>
    </div>
</form>

<!-- past jobs -->
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Exit status</th>
        <th scope="col">Start time</th>
        <th scope="col">End time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${pastJobs}">
        <td th:text="${job.exitStatus}">status</td>
        <td th:text="${job.startTime}">status</td>
        <td th:text="${job.endTime}">status</td>
    </tr>
    </tbody>
</table>

</body>
</html>
